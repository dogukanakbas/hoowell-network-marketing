server {
    listen 80;
    server_name hoowell.net www.hoowell.net;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name hoowell.net www.hoowell.net;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/hoowell.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hoowell.net/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # PHP support (PayTR callback için)
    location ~ \.php$ {
        root /root/hoowell;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        
        # PayTR callback için özel ayarlar
        location ~ ^/paytr_callback\.php$ {
            fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_read_timeout 60;
            
            # PayTR IP'lerinden gelen istekleri kabul et
            allow 185.233.134.0/24;
            allow 185.233.135.0/24;
            allow all; # Test için, production'da sadece PayTR IP'leri
        }
    }

    # Backend API
    location /api/ {
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Frontend (React SPA)
    location / {
        root /root/hoowell/frontend/build;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Cache static files
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # File uploads
    location /uploads/ {
        root /root/hoowell;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
}