# HOOWELL Site ve Panel (Subfolder Yöntemi)
server {
    listen 80;
    server_name hoowell.net www.hoowell.net;
    
    # Client max body size (upload limitleri için)
    client_max_body_size 50M;
    
    # Gzip sıkıştırma
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Ana site (Static HTML)
    location / {
        root /var/www/hoowell/hoowell_web;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Static dosyalar için cache
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Panel (React App)
    location /panel {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # API istekleri
    location /api/ {
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
    
    # Uploads klasörü
    location /uploads/ {
        alias /var/www/hoowell/uploads/;
        expires 1y;
        add_header Cache-Control "public";
    }
    
    # Error sayfaları
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
